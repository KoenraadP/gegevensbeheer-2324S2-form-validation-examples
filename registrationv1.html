<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS validation</title>
    <style>
        #username{
            margin-left: 10px;
        }
        #password{
            margin-left: 14px;
        }
    </style>
    <link rel="stylesheet" href="css/validation.css">
</head>
<body>

    <h1>Create a user account</h1>

    <form action="" id="form" novalidate autocomplete="off">

        <div>
            <label for="username">Username</label>
            <input required type="text" name="username" id="username">
        </div>

        <br>

        <div>
            <label for="password">Password</label>
            <input required type="password" name="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="one letter one number eight total" required>
        </div>

        <br>

        <button>Create</button>

    </form>

    <br>

    <div id="errors"></div>

    <!-- eerste versie: HTML validatie controleren in script, standaard browser foutboodschappen -->
    <script src="scripts/registrationv1.js"></script>
    
</body>
</html>
